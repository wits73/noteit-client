<div class="card bg-warning" style="border:4px solid white;">
  <div>
    <!--title-->
    <input  type="text"
            [(ngModel)]="note.title"
            (change)="updateNote(note)"
            class="input-label-lg"
            maxlength="18" style="width: 80%"
    />
    <a  (click)="deleteNote(note)"
        class="pull-right text-danger">
      <i class="fa fa-trash-o"></i>
    </a>
    <textarea class="input-label" style="width: 100%" rows="4"
              [(ngModel)]="note.text"
              (change)="updateNote(note)">
    </textarea>
    <strong class="text-info" style="font-size: small">{{note.lastModifiedOn | date:'dd-MM-yyyy HH:mm'}}</strong>
  </div>
</div>
